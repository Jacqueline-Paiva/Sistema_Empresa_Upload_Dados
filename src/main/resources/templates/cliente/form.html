<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title th:text="${acao} + ' Cliente'">Cliente</title>
  <style>
    body{font-family:system-ui,Arial;margin:32px;max-width:720px}
    form{display:grid;gap:12px}
    label{font-weight:600}
    input,textarea{padding:8px;border:1px solid #ccc;border-radius:6px}
    .actions{display:flex;gap:10px}
  </style>
</head>
<body>
  <h1 th:text="${acao} + ' Cliente'">Cliente</h1>
  <form th:action="${acao=='Criar' ? '/cliente/create' : '/cliente/edit'}"
        th:object="${cliente}" method="post">
    <label>ID
      <input type="number" th:field="*{id}" required />
    </label>
    <label>Nome
      <input th:field="*{nome}" required />
    </label>
    <label>Email
      <input type="email" th:field="*{email}" />
    </label>
    <label>Endere√ßo
      <input th:field="*{endereco}" />
    </label>
    <label>Telefone
      <input th:field="*{telefone}" />
    </label>
    <div class="actions">
      <button type="submit" th:text="${acao}">Salvar</button>
      <a href="/consultar-dados">Cancelar</a>
    </div>
  </form>
</body>
</html>
